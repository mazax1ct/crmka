<body class="page page--auth">
    <div class="auth">
        <div class="auth__form-block">
            <div class="auth__form-block-inner">
                <div class="auth__form-wrapper">
                    <p class="auth__title">Авторизация</p>

                    <a class="auth-button" href="#">
                        <img src="images/icons/socials/google.svg" alt="">
                        Войти с помощью Google
                    </a>

                    <a class="auth-button" href="#">
                        <img src="images/icons/socials/vk.svg" alt="">
                        Войти с помощью VK
                    </a>

                    <div class="auth__separator">или с помощью e-mail</div>

                    <form class="auth__form" action="">
                        <label class="form-label" for="login">Логин</label>

                        <input id="login" class="input valid" type="text" value="Formaction-163@yandex.ru">

                        <label class="form-label" for="password">Пароль</label>

                        <input id="password" class="input error" type="password" value="" autocomplete="off">

                        <div class="error-text">Неверный пароль</div>

                        <div class="auth__remember-forgot">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkbox__icon"></span>
                                <span class="checkbox__text">Запомнить меня</span>
                            </label>

                            <a href="#">Забыли пароль?</a>
                        </div>

                        <button class="auth__submit button button--h_60 button--wide button--type_14" type="submit">
                            Войти
                        </button>
                    </form>

                    <a class="button button--h_60 button--wide button--type_1" href="#">Зарегестрироваться</a>
                </div>

                <p class="auth__copyright">© 2024 - CRM - all rights reserver</p>
            </div>
        </div>

        <div class="auth__logo">
            <img src="images/big_logo.svg" alt="">
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
