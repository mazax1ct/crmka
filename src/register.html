<body class="page page--auth">

        <div class="auth__form-block">
            <div class="auth__form-block-inner">
                <div class="auth__form-wrapper">
                    <p class="auth__title">Добро пожаловать!</p>

                    <form class="auth__form" action="">
                        <label class="form-label" for="login">Логин</label>

                        <input id="login" class="input valid" type="text" value="Formaction-163@yandex.ru">

                        <label class="form-label" for="password">Пароль</label>

                        <input id="password" class="input valid" type="password" value="password" autocomplete="off">

                        <label class="form-label" for="re_password">Повторите пароль</label>

                        <input id="re_password" class="input valid" type="password" value="password" autocomplete="off">

                        <button class="auth__submit button button--type_3 button--h_60 button--wide" type="submit">
                            Зарегистрироваться

                    </form>

        </div>

        <div class="auth__logo">
