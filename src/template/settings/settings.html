<div class="box">
    <div class="box__title-block justify-content-spacebetween">
        <p class="box__title">Общие настройки</p>

        <div class="tabs-menu">
            <button class="button button--h_40 button--type_3" type="button">Светлая тема</button>
            <button class="button button--h_40 button--type_2" type="button">Темная тема</button>
        </div>
    </div>

    <hr>

    <form class="settings-form">
        <p class="settings-form__title">Общая информация</p>

        <div class="form-row form-row--centered">
            <label class="form-label" for="country">Страна</label>

            <div class="w_400">
                <div class="select-wrapper select-wrapper--h_60">
                    <select id="country" class="js-select">
                        <option value="1">Россия</option>
                        <option value="2">Беларусь</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="timezone">Часовой пояс</label>

            <div class="w_400">
                <div class="select-wrapper select-wrapper--h_60">
                    <select id="timezone" class="js-select">
                        <option value="1">(UTC/GMT +05:00) Екатеринбург, Россия</option>
                        <option value="2">(UTC/GMT +05:00) Екатеринбург, Россия</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="company_name">Название организации</label>

            <div class="w_400">
                <input id="company_name" class="input" type="text" value="БЦ Возрождение">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="time_format">Формат времени</label>

            <div class="w_400">
                <div class="select-wrapper select-wrapper--h_60">
                    <select id="time_format" class="js-select">
                        <option value="1">ЧЧ.ММ.СС</option>
                        <option value="2">СС.ММ.ЧЧ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="date_format">Формат даты</label>

            <div class="w_400">
                <div class="select-wrapper select-wrapper--h_60">
                    <select id="date_format" class="js-select">
                        <option value="1">ДД.ММ.ГГГГ</option>
                        <option value="2">ММ.ДД.ГГГГ</option>
                    </select>
                </div>
            </div>
        </div>

        <p class="settings-form__title">Реквизиты</p>

        <div class="form-row form-row--centered">
            <label class="form-label" for="inn">ИНН</label>

            <div class="w_400">
                <input id="inn" class="input" type="text" value="6912006811">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="ogrn">ОГРН</label>

            <div class="w_400">
                <input id="ogrn" class="input" type="text" value="1026901781488">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="kpp">КПП</label>

            <div class="w_400">
                <input id="kpp" class="input" type="text" value="6912006811">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="okpo">ОКПО</label>

            <div class="w_400">
                <input id="okpo" class="input" type="text" value="50376986">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="ur_address">Юридический адрес</label>

            <div class="w_400">
                <input id="ur_address" class="input" type="text" value="172531, Тверская обл, г. Нелидово, Ул. Невского, д.1">
            </div>
        </div>

        <div class="form-row form-row--centered">
            <label class="form-label" for="fakt_address">Фактический адрес</label>

            <div class="w_400">
                <input id="fakt_address" class="input" type="text" value="172531, Тверская обл, г. Нелидово, Ул. Невского, д.1">
            </div>
        </div>
    </form>
</div>
